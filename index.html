<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Pepper Pott's Pizza Palace</title>
</head>
<body>
  <h1>Pepper Pott's Pizza Palace</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form action="" onsubmit="return false">
          <div class="form-group">
           <select class="size form-control">
             <option value="" selected disabled hidden>Choose Pizza Size:</option>
             <option label="Large" value="1000">Large</option>
             <option label="Medium" value="800">Medium</option>
             <option label="Small" value="600">Small</option>
           </select>
          </div>
 
           <div class="form-group">
             <select class="crust form-control">
              <option value="" selected disabled hidden>Choose the Crust you like:</option>
               <option label="Cripsy" value="200">Cripsy</option>
               <option label="Stuffed" value="150">Stuffed</option>
               <option label="Glutten Free" value="100">Glutten Free</option>
             </select>
           </div>
 
       <div class="form-group">
         <select class="toppings form-control">
          <option value="" selected disabled hidden>Choose the Topping you want:</option>
           <option label="Chicken" value="250">Chicken</option>
           <option label="Sausage" value="200">Sausage</option>
           <option label="Mushrooms" value="150">Mushrooms</option>
         </select>
       </div>
 
       <div>
         <button class="btn bg-success order" type="submit">Order</button>
         <span class="btn bg-success add-btn">Add Pizza</span>
       </div>
       </form>
      </div>

      <div class="col">
        <table class="table">
          <th>
            <tr>
              <th scope="col">Order Number</th>
              <th scope="col">Pizza Size</th>
              <th scope="col">Crust</th>
              <th scope="col">Toppings</th>
              <th scope="col">Total</th>
            </tr>
          </th>
          <tbody id="pizza">
            <tr>
              <th scope="row">1</th>
              <td id="size"></td>     
              <td id="crust"></td>
              <td id="toppings"></td>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>

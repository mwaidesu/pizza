<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Pepper Pott's Pizza Palace</title>
</head>
<body>
  <h1>Pepper Pott's Pizza Palace</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form action="" class="myForm" onsubmit="return false">
          <div class="form-group">
          <label for="">Choose pizza size</label>
           <select class="size form-control">
             <option label="Large- Ksh. 1000" value="1000">Large</option>
             <option label="Medium - Ksh.800" value="800">Medium</option>
             <option label="Small - Ksh. 600" value="600">Small</option>
           </select>
          </div>
 
           <div class="form-group">
            <label for="">Choose the crust you love:</label>
             <select class="crust form-control">
               <option label="Crispy - Ksh.200" value="200">Crispy</option>
               <option label="Stuffed - Ksh. 150" value="150">Stuffed</option>
               <option label="Glutten Free - Ksh. 100" value="100">Glutten Free</option>
             </select>
           </div>
 
       <div class="form-group">
        <label for="">Hold Ctrl key to select one or more toppings: </label>
         <select class="toppings form-control" multiple>
           <option label="Chicken - Ksh.250" value="250">Chicken</option>
           <option label="Sausage - Ksh. 200" value="200">Sausage</option>
           <option label="Mushrooms - Ksh. 150" value="150">Mushrooms</option>
         </select>
       </div>
 
       <div>
         <button class="btn order" type="submit">Order</button>
         <span class="btn add-btn">Add Pizza</span>
         <button class="btn check-out" type="submit">Checkout</button>
       </div>

       </form>
      </div>

      <div class="col">
        <table class="table">
          <th>
            <tr>
              <th scope="col">Order</th>
              <th scope="col">Pizza Size</th>
              <th scope="col">Crust</th>
              <th scope="col">Toppings</th>
              <th scope="col">Total</th>
            </tr>
          </th>
          <tbody id="pizza">
            <tr>
              <th scope="row">1</th>
              <td id="size"></td>     
              <td id="crust"></td>
              <td id="toppings"></td>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>

        <div class="info">
          <h3>Your total is:  <span></span></h3>
          
        </div>
        <div class="display"></div>
        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>

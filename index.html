<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepper Pott's Pizza Palace</title>
</head>
<body>
  <h1>Pepper Pott's Pizza Palace</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form action="" onsubmit="return false">
          <div class="form-group">
           <select class="size form-control">
             <option label="Large" value="1000">Large</option>
             <option label="Medium" value="800">Medium</option>
             <option label="Small" value="600">Small</option>
           </select>
          </div>
 
           <div class="form-group">
             <select class="crust form-control">
               <option label="Cripsy" value="200">Cripsy</option>
               <option label="Stuffed" value="150">Stuffed</option>
               <option label="Glutten Free" value="100">Glutten Free</option>
             </select>
           </div>
 
       <div class="form-group">
         <select class="toppings form-control">
           <option label="Chicken" value="250">Chicken</option>
           <option label="Sausage" value="200">Sausage</option>
           <option label="Mushrooms" value="150">Mushrooms</option>
         </select>
       </div>
 
       <div>
         <button class="btn bg-success order" type="submit">Order</button>
         <span class="btn bg-success add-btn">Add Pizza</span>
       </div>
       </form>
      </div>

      <div class="col"></div>
    </div>
  </div>
</body>
</html>
